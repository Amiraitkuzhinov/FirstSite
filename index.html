<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой сайт для колледжа</title>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.5rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Я — Амир Айткужинов</h1>
    <p>Это мой сайт для колледжа Айту</p>
  </div>
</body>
</html>
